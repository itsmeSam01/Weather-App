<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>

<body>
    <div class="container">
        <div class="weather-card">
            <h1 class="title">Current Weather Dashboard</h1>
            <input type="text" id="city-input" placeholder="Enter name of the city">
            <button id="city-input-btn" onclick="handleFunc($('#city-input').val())">Get Weather</button>
            <div id="weather-info" class="animate__animated animate__fadeIn">
                <h3 id="city-name"></h3>
                <p id="date" class="highlight"></p>
                <p id="wind-speed" class="highlight"></p>
                <p id="temperature" class="highlight"></p>
				<img id="weather-icon" class="weather-icon" src="path/to/high-resolution-image.png" alt="Weather Icon">
				<p id="description" class="highlight"></p>
			</div>

        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://momentjs.com/downloads/moment.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
